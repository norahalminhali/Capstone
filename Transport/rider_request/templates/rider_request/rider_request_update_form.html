{% extends "main/base.html" %}
{% block title %}Update Rider Request{% endblock %}

{% block content %}

<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="auth-card">
                    <div class="card-body p-4 p-md-5">

                        <div class="auth-header">
                            <div class="auth-icon">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </div>
                            <h2>Update Ads</h2>
                            <p>Edit your rider request ads</p>
                        </div>

                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert-custom alert-{{ message.tags }}-custom">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <span>{{ message }}</span>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data" class="auth-form">
                            {% csrf_token %}

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Start Date *</label>
                                    <input type="date" name="start_date" class="form-control" 
                                           value="{{ rider_request.start_date|date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">End Date *</label>
                                    <input type="date" name="end_date" class="form-control" 
                                           value="{{ rider_request.end_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Start Time *</label>
                                    <input type="time" name="start_time" class="form-control" 
                                           value="{{ rider_request.start_time|time:'H:i' }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">End Time *</label>
                                    <input type="time" name="end_time" class="form-control" 
                                           value="{{ rider_request.end_time|time:'H:i' }}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">City *</label>
                                <select name="city" class="form-select" required>
                                    {% for city in cities %}
                                    <option value="{{ city.id }}" {% if city.id == rider_request.city.id %}selected{% endif %}>
                                        {{ city.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Start Neighborhood *</label>
                                <select name="start_neighborhood" class="form-select" multiple required>
                                    {% for n in neighborhoods %}
                                    <option value="{{ n.id }}" {% if n in rider_request.start_neighborhood.all %}selected{% endif %}>
                                        {{ n.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">End Neighborhood *</label>
                                <select name="end_neighborhood" class="form-select" multiple required>
                                    {% for n in neighborhoods %}
                                    <option value="{{ n.id }}" {% if n in rider_request.end_neighborhood.all %}selected{% endif %}>
                                        {{ n.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Days of Week *</label>
                                <select name="days_of_week" class="form-select" multiple required>
                                    {% for day in days %}
                                    <option value="{{ day.id }}" {% if day in rider_request.days_of_week.all %}selected{% endif %}>
                                        {{ day.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Total Riders *</label>
                                    <input type="number" name="total_riders" min="1" class="form-control" 
                                           value="{{ rider_request.total_riders }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Price *</label>
                                    <input type="number" name="price" step="0.01" class="form-control" 
                                           value="{{ rider_request.price }}" required>
                                </div>
                            </div>

                            <button type="submit" class="btn auth-btn auth-btn-primary w-100 mt-3">
                                <i class="fa-solid fa-floppy-disk me-2"></i>Save Changes
                            </button>
                            <a href="{% url 'rider_request:list_rider_request' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
