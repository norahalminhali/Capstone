{% extends "main/base.html" %}

{% block style %}
<style>
    .page-title
    {
        margin-top: 30px;
        margin-bottom: 20px;
        font-weight: 700;
        color: #474341;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12 pt-3">
            <h1 class="mb-4 page-title">Contact Messages</h1>
            
            <div class="row g-4"> 
                {% for contact in msg %}
                
                <div class="col-12 col-md-6 col-lg-4"> 
                    <div class="card h-100 shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="text-warning mb-0">{{ contact.first_name }}</h5>
                            <small class="text-muted">{{ contact.email }}</small>
                        </div>
                        <hr>
                        <p class="card-text">{{ contact.message }}</p>
                        <div class="mt-auto">
                            <small class="text-muted d-block text-end">{{ contact.created_at }}</small>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
